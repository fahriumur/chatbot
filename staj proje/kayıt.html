<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="girişcss.css">
</head>

<body>
    <div class="wrapper">
        <header>Kayıt Formu</header>
        <form action="#">
            <div class="field username">
                <div class="input-area">
                    <input type="text" placeholder="Kullanıcı Adı">
                    <i class="icon fas fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Kullanıcı adı boş olamaz</div>
            </div>
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Adresi">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email boş olamaz</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Şifre">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Şifre boş olamaz</div>
            </div>
            <input type="submit" value="Kayıt Ol">
        </form>
        <div class="sign-txt">Zaten üye misiniz? <a href="giriş.html">Giriş Yap</a></div>
    </div>

    <script src="kayıtjs.js"></script>

</body>

</html>
