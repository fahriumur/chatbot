<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="anasayfacss.css">
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='giriş.html'">Giriş Yap</button>
        <button onclick="window.location.href='kayıt.html'">Kayıt Ol</button>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatBot</h2>
            <div id="username-display"></div>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Mesajlar buraya gelecek -->
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Mesajınızı yazın..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script src="anasayfajs.js"></script>
</body>
</html>
