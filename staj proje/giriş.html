<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="girişcss.css">
</head>

<body>
    <div class="wrapper">
        <header>Giriş Formu</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Adresi">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email boş olamaz</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Şifre">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Şifre boş olamaz</div>
            </div>
            <div class="pass-txt"><a href="#">Şifremi unuttum?</a></div>
            <input type="submit" value="Giriş Yap">
        </form>
        <div class="sign-txt">Henüz üye değil misiniz? <a href="kayıt.html">Kayıt Ol</a></div>
    </div>

    <script src="girişjs.js"></script>

</body>

</html>
